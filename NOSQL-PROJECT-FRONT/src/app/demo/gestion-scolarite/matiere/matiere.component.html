<app-snackbar [type]="type" [message]="message" [show]="show"></app-snackbar>

<div class="row">
    <div class="col-sm-12">
        <app-card cardTitle="Matiere" [options]="false">
            <div class="row">
                <div >
                    <h5 class="mt-3">Ajouter une matiere</h5>
                    <form [formGroup]="matiere" (ngSubmit)="onSubmit()"  >
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Matiere</span>
                            </div>

                            <input formControlName="matiere" name="matiere" type="text" class="form-control" placeholder="Nom Matiere" aria-label="Recipient's username" aria-describedby="basic-addon2" (focus)="focus=true" (blur)="focus=false" required="required" [ngClass]="{'is-invalid': submitted && f.matiere.errors }">
                            <div class="input-group-append">
                                <button class="btn btn-primary" type="submit">Ajouter</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </app-card>
    </div>
</div>

<div>
    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

            <!-- ID Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>

            <!-- Progress Column -->
            <ng-container matColumnDef="Matiere">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Matiere </th>
                <td mat-cell *matCellDef="let row"> {{row.matiere}}</td>
            </ng-container>

            <ng-container matColumnDef="Modifier">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Modifier  </th>
                <td mat-cell *matCellDef="let row">
                    <button class="btn btn-secondary" (click)="modifier(row.id)">Modifier</button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>

</div>
